{% load static %}
 
      <div class="row align-items-center">
        <div class="col-md-6 order-2 order-md-1">
          <h2 class="section-title">{{ aboutUs_items.title }}</h2>
          <p>{{ aboutUs_items.description }}</p>
          <a href="{{ aboutUs_items.button_url }}" class="btn btn-outline-primary">{{ aboutUs_items.button_text }}</a>
        </div>
        <div class="col-md-6 order-1 order-md-2 mb-4 mb-md-0">
          <img class="img-fluid w-100" src="{{ aboutUs_items.image.url }}" alt="about image">
        </div>
      </div>
